<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDSA Lanka Consultancy</title>
    <link rel="stylesheet" href="Sign_up.css"> <!-- Link to the stylesheet -->
</head>
<body>
    <!-- Blurry background -->
    <div class="blurry-background"></div>

    <!-- Main Section for Sign-in/Sign-up -->
    <main>
        <h1>Welcome to EDSA Lanka Consultancy</h1>
        <div class="form-section">
            <!-- Sign-up Form -->
            <section class="sign-up">
                <h2>Create Account</h2>
                <form method="post" action="signup.php">
                
                    <label for="first-name"><b>First Name</b></label>
                    <input type="text" id="first-name" name="first-name" placeholder="Enter your first name">
                    
                    <label for="last-name"><b>Last Name</b></label>
                    <input type="text" id="last-name" name="last-name" placeholder="Enter your last name">
                    
                    <label for="email-signup"><b>Email Address</b></label>
                    <input type="email" id="email-signup" name="email-signup" placeholder="Enter your email">
                    
                    <label for="dob"><b>Date of Birth</b></label>
                    <input type="date" id="dob" name="dob">

                <div class="form-group">
                    <label><b>Gender</b></label>
                    <div class="gender-selection">
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Other</label>
                    </div>
                </div>
                <div class="form-group">     
                    <label><b>Sign in as a</b></label>
                    <div class="sign-in-as">
                        <input type="radio" id="service-receiver" name="user-type" value="receiver">
                        <label for="service-receiver">Service Receiver</label>
                        <input type="radio" id="service-provider" name="user-type" value="provider">
                        <label for="service-provider">Service Provider</label>
                    </div>
                </div> 
                
                    <label for="password-signup"><b>Create a Password</b></label>
                    <input type="password" id="password-signup" name="password-signup" placeholder="Create your password">
                    
                    <label for="password-confirm"><b>Confirm Password</b></label>
                    <input type="password" id="password-confirm" name="password-confirm" placeholder="Confirm your password">
                   
                    <label class="terms">
                        <input type="checkbox" name="terms"> I agree with the <a href="http://localhost/P/Service%20Provider/Terms%20and%20Conditions/TC.html">terms and conditions</a>.
                    </label>

                    <button type="submit" class="sign-up-btn">Sign up</button>
                </form>
            </section>
        </div>
    </main>
    <footer class="footer">
        <p>&copy; 2024 EDSA Lanka Consultancy</p>
    </footer>
</body>
</html>
