<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home with Iframes</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .frame-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .header {
            background-color: #f4f4f4;
        }
        .footer {
            background-color: #f4f4f4;
        }
        .content {
            flex: 1;
            overflow: auto;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="frame-container">
        <iframe src="../nav/header.html" class="header"></iframe>
    </div>
    <div>
        <iframe src="../home/home.html" class="content"></iframe>        
    </div>
    <div>
        <iframe src="../nav/footer.html" class="footer"></iframe>
    </div>
</body>
</html>
