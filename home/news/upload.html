<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload News Article</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        /* Remove the blue outline (focus ring) */
        .input-field:focus, 
        .textarea-field:focus, 
        .submit-btn:focus {
            outline: none;
            box-shadow: none;
        }

        /* Optional: Custom focus style */
        .input-field:focus, 
        .textarea-field:focus, 
        .submit-btn:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="content-container mt-5">
        <h2>Upload News Article</h2>
        <form action="upload.php" method="post" enctype="multipart/form-data">
            <div class="form-group mt-4">
                <label for="worker_id">Worker ID</label>
                <input class="input-field form-control" type="number" name="worker_id" id="worker_id" placeholder="Enter Worker ID" required>
            </div>
            <div class="form-group mt-4">
                <label for="title">Title</label>
                <input class="input-field form-control" type="text" name="title" id="title" placeholder="Enter Title" required>
            </div>
            <div class="form-group mt-4">
                <label for="content">Content</label>
                <textarea class="textarea-field form-control" name="content" id="content" rows="4" placeholder="Enter Content" required></textarea>
            </div>
            <div class="form-group mt-4">
                <label for="image">Image</label>
                <input class="input-field form-control" type="file" name="image" id="image" required>
            </div>
            <input class="submit-btn btn btn-primary mt-4" type="submit" value="Upload" name="submit">
        </form>
    </div>
</body>
</html>
