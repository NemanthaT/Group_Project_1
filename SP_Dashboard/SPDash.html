<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDSA Lanka Consultancy</title>
    <link rel="stylesheet" href="SPDash.css">
</head>
<body>
    <!-- Background Image -->
    <div class="backgroundimage"></div>

    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <img src="../images/logo.png" alt="EDSA Lanka Consultancy Logo">
            </div>
            <ul class="menu">
                <li><button>Dashboard</button></li>
                <li><button>Appointment</button></li>
                <li><button>Message</button></li>
                <li><button>Forum</button></li>
            </ul>
            <div class="profile">
                <button>Profile</button>
            </div>
        </div>

        <!-- Navbar -->
        <header>
            <nav class="navbar">
                <a href="#" class="logout">Logout</a>
            </nav>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <div class="dashboard">
                <div class="card">
                    <img src="../images/appointment.jpeg" alt="Appointments">
                    <h3>Appointments</h3>
                </div>
                <div class="card">
                    <img src="../images/message.jpeg" alt="Message">
                    <h3>Message</h3>
                </div>
                <div class="card">
                    <img src="../images/forums.jpeg" alt="Forum">
                    <h3>Forum</h3>
                </div>
                <div class="card">
                    <img src="../images/knowledge_base.png" alt="Knowledge Base">
                    <h3>Publish Case Studies to Knowledge Base</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
