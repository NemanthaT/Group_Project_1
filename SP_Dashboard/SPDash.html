<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDSA Lanka Consultancy</title>
    <link rel="stylesheet" href="SPDash.css">
</head>
<body>

    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <img src="../images/logo.png" alt="EDSA Lanka Consultancy Logo">
            </div>
            <ul class="menu">
                <li><button>Dashboard</button></li>
                <li><button>Appointment</button></li>
                <li><button>Message</button></li>
                <li><button>Forum</button></li>
                <li><button>KnowledgeBase</button></li>
            </ul>
        </div>
                   
        <!-- Navbar -->
        <header>
            <nav class="navbar">
                <div class="profile">
                    <a href="#"><img src="../images/user.png" alt="Profile"></a>
                </div> 
                <a href="#" class="logout">Logout</a>
            </nav>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <div class="dashboard">
        <!-- Left side with 3 equally-sized grids -->
            <div class="left-section">
                <div class="card">
                    <h3>ongoing projects connect with database</h3>
                </div>
                <div class="card">
                    <h3>completed projects connect with database</h3>
                </div>
                <div class="card">
                    <h3>teams connect with database</h3>
                </div>
            </div>

        <!-- Right side with 2 grids (top and double-height bottom) -->
            <div class="right-section">
                <div class="card">
                    <h3>time</h3>
                </div>
            
            <div class="calendar">
                <div class="calendar-header">
                    <button onclick="prevMonth()">‹</button>
                    <h2 id="monthYear"></h2>
                    <button onclick="nextMonth()">›</button>
                </div>
                <div class="days">
                    <div class="day">Sun</div>
                    <div class="day">Mon</div>
                    <div class="day">Tue</div>
                    <div class="day">Wed</div>
                    <div class="day">Thu</div>
                    <div class="day">Fri</div>
                    <div class="day">Sat</div>
                </div>
                <div class="days" id="dates"></div>
            </div>
            
    <script src="calendar.js"></script>

</body>
</html>
